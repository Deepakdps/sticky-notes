<div fxLayoutAlign="center center" fxFlex.xs="100%"  fxLayout="column" *ngFor="let item of notes | async" >
  <div fxFlex="80%" fxFlex.md="100%" fxFlex.sm="100%" fxLayoutWrap="wrap" fxFlex.xs="100%" fxLayout.xs="row">


    <md-card >
  <md-card-content>
    <h2>{{item.notes}}</h2>
    <p>{{item.date | date}}</p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">

  </md-card-actions>
</md-card>



  </div>
</div>
