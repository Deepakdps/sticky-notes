<div   fxLayoutAlign="center center" style="margin-bottom: 2em;">
<div fxFlex="90%" fxLayoutWrap="wrap" fxLayout.xs="column" fxLayout="row" fxLayoutAlign="start center">
<div *ngFor="let item of notes | async" fxFlex="33%"  fxLayout="row">
    <md-card >
    <md-card-header>
        <img md-card-avatar src={{item?.user.photoURL}}>
        <md-card-title>{{item.user.displayName}}</md-card-title>
        <md-card-subtitle>{{item.user.email}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <h2>{{item.notes}}</h2>
      </md-card-content>
    <md-card-footer>
         <h6>{{item.date | date:'medium'}}</h6>
    </md-card-footer>
    </md-card>
</div>
</div>
</div>
